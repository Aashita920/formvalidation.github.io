<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <h1 class="text-center">Form validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off" placeholder="Enter The Username">
                    <h5 id="usernamevalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password" class="form-control" autocomplete="off" placeholder="Enter The Password">
                    <h5 id="passwordvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="compassword">Confirm Password:</label>
                    <input type="text" name="confirmpassword" id="confirmpassword" class="form-control" autocomplete="off" placeholder="Confirm The Password">
                    <h5 id="confirmpasswordvalidation"></h5>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" autocomplete="off" placeholder="Enter Your E-Mail Here">
                    <h5 id="emailvalidation"></h5>
                </div>
<input type="submit" value="Submit" id="submitvalidation" class="btn btn-primary">
            </form>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
<script src="app.js"></script>
</body>

</html>
